<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/92fcaf62c4.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="huddle logo">
</header>

<main class="main">
  <section class="main__introduction">
    <div class="main__media-content">
      <img src="./images/illustration-mockups.svg" alt="mockup" class="main__img-mockup">
    </div>

    <div class="main__text-content">
      <h1 class="main__title">
        Build The Community Your Fans Will Love
      </h1>

      <p class="main__message">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="main__btn-register button" type="button">
        Register
      </button>

      <ul class="main__share-buttons">
        <li class="main__share-button">
          <a href="#" class="main__share-link">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="main__share-button">
          <a href="#" class="main__share-link">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="main__share-button">
          <a href="#" class="main__share-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </section>
</main>



<footer class="footer">
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">noppytinto</a>.
  </p>
</footer>
</body>
</html>
